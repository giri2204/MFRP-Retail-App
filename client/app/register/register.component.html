<app-toast [message]="toast.message"></app-toast>

<hr>
<div class="container">
  <div class="col-md-6 mx-auto">
    <div class="card-header">
      <img class="mx-auto d-block" src="../../assets/images/Logo.png" alt="Logo" width="65" height="35">
    </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <label for="exampleInputEmail1"><b>Username</b></label>
      <div class="input-group" [ngClass]="setClassUsername()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input class="form-control" type="text" name="username"
               formControlName="username" placeholder="Username" autofocus>
      </div>
      <label for="exampleInputEmail1"><b>Email address</b></label>
      <div class="input-group" [ngClass]="setClassEmail()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
        <input class="form-control" type="email" name="email"
               formControlName="email" placeholder="Email">
      </div>
      <label for="exampleInputEmail1"><b>Password</b></label>
      <div class="input-group" [ngClass]="setClassPassword()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-key"></i>
          </span>
        </div>
        <input class="form-control" type="password" name="password"
               formControlName="password" placeholder="Password">
      </div>
      <label for="exampleInputEmail1"><b>Role</b></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-black-tie"></i>
          </span>
        </div>
        <select class="custom-select" name="role" formControlName="role">
          <option value="" selected disabled>Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn btn-primary col-md-12 text-center" type="submit" [disabled]="!registerForm.valid">
        <i class="fa fa-user-plus"></i> Register
      </button>
    </form>
  </div>
</div>
</div>
