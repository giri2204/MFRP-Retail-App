
<div class="container-fluid text-dark">

  <nav>
    <ul class="nav nav-pills nav-justified">
      <li class="nav-item">
        <a class="nav-brand" href="#">
          <img src="../assets/images/Logo.png " width="65" height="35" class="d-inline-block align-top" alt="">
        </a>
      </li>
      <li class="nav-item">     
        <a routerLink="/" class="nav-link" data-toggle="tab" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
           <b>Home</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/products" class="nav-link" data-toggle="tab" routerLinkActive="active">
           <b>Products</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/add-cart" class="nav-link" data-toggle="tab" routerLinkActive="active">
           <b>My Cart</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/login" class="nav-link" data-toggle="tab" routerLinkActive="active" *ngIf="!auth.loggedIn">
           <b>Login</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/register" class="nav-link" data-toggle="tab" routerLinkActive="active" *ngIf="!auth.loggedIn">
           <b>Register</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/account" class="nav-link" data-toggle="tab" routerLinkActive="active" *ngIf="auth.loggedIn">
           <b>Account</b> ({{auth.currentUser.username}})
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin" class="nav-link" data-toggle="tab" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
           <b>Admin</b>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/logout" class="nav-link" data-toggle="tab" routerLinkActive="active" *ngIf="auth.loggedIn">
           <b>Logout</b>
        </a>
      </li>
    </ul>
    
  </nav>
  

  <router-outlet></router-outlet>
</div>
