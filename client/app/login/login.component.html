<app-toast [message]="toast.message"></app-toast>

<hr>

<div class="container">
  
<div class="col-md-6 mx-auto">
  <div class="card-header">
    <img class="mx-auto d-block" src="../../assets/images/Logo.png" alt="Logo" width="65" height="35">
  </div>
  <div class="card-body">
    <label for="exampleInputEmail1"><b>Email address</b></label>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
        <input class="form-control" type="email" name="email"
               formControlName="email" placeholder="Email" autofocus>
      </div>
      <label for="exampleInputEmail1"><b>Enter Password</b></label>
      <div class="input-group" [ngClass]="setClassPassword()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-key"></i>
          </span>
        </div>
        <input class="form-control" type="password" name="password"
               formControlName="password" placeholder="Password">
      </div>
      <button class="btn btn-primary col-md-12 text-center" type="submit" [disabled]="!loginForm.valid">
        <i class="fa fa-sign-in"></i> Login
      </button>
    </form>
  </div>
</div>
</div>
