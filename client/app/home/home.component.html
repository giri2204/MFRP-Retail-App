<div id="demo" class="carousel slide" data-ride="carousel">
   
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
        
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/images/Banner1.jpg" alt="apple" width="1700" height="450">
        
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/Banner0.jpg" alt="rice" width="1700" height="450">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/Banner2.jpg" alt="fruits" width="1700" height="450">
      </div>
    </div>
        
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
    
</div>
<hr>
<h4 class="card-header">Products</h4>
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of products">
      <div class="text-center">
        <div class="card-body">
          <div class="img-wrapper">
            <img class="card-img img-responsive" [src]="product.Image"  alt="Card image cap" width="100%" height="250px">
          </div>
          <br>
          <button class="btn btn-md btn-outline-dark" [routerLink]="['/product',product._id]">
            {{product.Productname}}</button>
          <hr>
          <button class="btn btn-outline-dark" type="submit" (click)="addToCart(product)" >
            <i class="fa fa-shopping-cart"></i> Add Cart
          </button>
          &nbsp;
          <button class="btn btn-outline-dark" type="submit" (click)="addToCart(product)" routerLink="/add-cart">
            <i class="fa fa-check"></i> Buy
          </button>
        </div>
      </div>
    </div>
  </div>
